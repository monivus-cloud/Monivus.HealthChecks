name: Publish Monivus Exporter Agent Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 0.1.2
        required: true
        default: latest
  push:
    tags:
      - "exporter-v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve tag
        id: vars
        run: |
          REF_NAME="${GITHUB_REF##*/}"
          TAG_INPUT="${{ github.event.inputs.tag }}"

          if [[ "$REF_NAME" == exporter-v* ]]; then
            TAG="${REF_NAME#exporter-v}"
          elif [[ -n "$TAG_INPUT" ]]; then
            TAG="$TAG_INPUT"
          else
            TAG="latest"
          fi

          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Monivus.Exporter/Dockerfile
          push: true
          tags: |
            ghcr.io/monivus-cloud/monivus.healthchecks/monivus-exporter:0.1.2
            ghcr.io/monivus-cloud/monivus.healthchecks/monivus-exporter:latest
